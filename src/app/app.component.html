<!--The content below is only a placeholder and can be replaced.-->
<main class="site-container">
  <mat-drawer-container autosize (backdropClick)="backdropClick()" class="drawer-container">
    <mat-drawer mode="over" position="end" opened="{{navigationService.navStatus}}" class="navigation-container">
      <app-layout-nav></app-layout-nav>
    </mat-drawer>
    <mat-drawer-content>
      <app-layout-header (navToggle)="navToggle($event)"></app-layout-header>
      <router-outlet></router-outlet>
      <app-layout-footer></app-layout-footer>
    </mat-drawer-content>
  </mat-drawer-container>
</main>
